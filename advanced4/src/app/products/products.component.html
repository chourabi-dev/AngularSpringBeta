<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between">
                <h3>Products list</h3>

                <a routerLink="/add" class="btn btn-primary">Add product</a>
            </div>

            <table class="table mt-3">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Unit price</th>
                        <th>Actions</th> 
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of productsImage">
                        <td>{{p.id}}</td>
                        <td>{{ p.name }}</td>
                        <td> {{p.qunatity | number}}</td>
                        <td>{{p.price | currency}}</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
