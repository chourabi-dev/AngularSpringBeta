<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Products</h1>
    <a routerLink="/products/add" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-plus fa-sm text-white-50"></i> Add</a>
</div>

<div class="card">
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Depot</th>
                    
                    <th>Actions</th>
                     
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p  of products">
                    <td>{{p.id}}</td>
                    <td>{{ p.name }}</td>
                    <td>

                        <span *ngIf=" p.quantity !=  0">{{ p.quantity | number }}</span>
                        <span class="badge bg-danger text-white" *ngIf=" p.quantity == 0">out of stock</span>


                    </td>
                    <td>{{ p.price | currency }}</td>
                    <td>
                        {{ p.depot.name }}
                    </td>
                    <td>
                        <button style="margin-right: 15px;" class="btn btn-danger btn-sm" (click)="deleteProduct(p.id)" >delete</button>

                        <a class="btn btn-info btn-sm" [routerLink]=" '/products/edit/'+p.id ">edit</a>
                    </td>
                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
