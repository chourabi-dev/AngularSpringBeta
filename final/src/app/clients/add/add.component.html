<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Add Client</h1>
    <a routerLink="/clients" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-arrow-left fa-sm text-white-50"></i> Back</a>
</div>

<div class="card">
    <div class="card-body">
        <form [formGroup]="formData" (ngSubmit)="saveData()" >

            <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="text" class="form-control" formControlName="email">
            </div>
            <div class="form-group">
                <label for="">Phone</label>
                <input type="text" class="form-control" formControlName="phone">
            </div>
            <div class="form-group">
                <label for="">Address</label>
                <input type="text" class="form-control" formControlName="address">
            </div>
          

            <div class="form-group mt-3">
                <button type="submit" class="btn btn-success" [disabled]="!formData.valid ">Save</button>
            </div>

            <div class="alert alert-danger" *ngIf="errMSG!= '' ">
                {{errMSG}}
            </div>
            <div class="alert alert-success" *ngIf="succMSG!= '' ">
                {{succMSG}}
            </div>
            

            

        </form>
    </div>
</div>
